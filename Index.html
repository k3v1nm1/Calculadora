<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <form action="">
        <div class="contenedor">
            <label>Primer numero: </label>
            <input  type="text" placeholder="Ingresa tu primer numero" id="num1"> 
            <label>Segundo numero: </label>
            <input type="text" placeholder="Ingresa tu segundo numero" id="num2">
        
        </div>
    </form>
    <div class="contenedor2">
    <button id="div" onclick="dividir()">Dividir</button>
    <button id="multi" onclick="multiplicar()">Multiplicar</button>
    <button id="res" onclick="restar()">Restar</button>
    
    </div>
    <h2>Su respuesta es: </h2>
    <h2 id="respuesta"></h2>
    <script src="Index.js" type="text/javascript" ></script>
</body>
</html>
